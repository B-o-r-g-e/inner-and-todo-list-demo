<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/55f44e34af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-content-container">
        <div class="whole-content">
            <div class="date-task-no">
                <h1>today</h1>
                <div class="task-no">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <p class="task-count"></p>
                </div>
            </div>
            <div class="todo-lists"></div>
            <button class="add-new">
                <i class="fa fa-plus" aria-hidden="true" style="color: rgb(212,79,68)"></i> add new
            </button>
            <div id="overlay"></div>
            <div class="todo-dialog">
                <label for="todo-title">Title:</label>
                <input type="text" id="todo-title" placeholder="Enter todo title" required>

                <label for="todo-description">Description:</label>
                <textarea id="todo-description" placeholder="Enter todo description"></textarea>

                <div class="interval-container">
                    <p class="interval-label">Interval:</p>
                    <div class="interval-space">
                        <div class="time-interval-space"></div>
                        <button class="show-calendar">
                            <i class="fa-solid fa-calendar"></i>
                        </button>
                    </div>
                </div>

                <button class="cancel">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="add-task">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>

                <div class="calendar-container">
                    <header class="calendar-header">
                        <p class="calendar-current-date"></p>
                        <div class="calendar-navigation">
                <span id="calendar-prev">
                    <i class="fa-solid fa-caret-left"></i>
                </span>
                            <span id="calendar-next">
                  <i class="fa-solid fa-caret-right"></i>
                </span>
                        </div>
                    </header>

                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-dates"></ul>
                    </div>
                </div>
            </div>
        </div>
            </div>



    <script type="module" src="index.js"></script>
</body>
</html>
