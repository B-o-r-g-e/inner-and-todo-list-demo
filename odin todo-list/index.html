<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/55f44e34af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-content-container">
        <div class="whole-content">
            <div class="date-task-no">
                <h1>today</h1>
                <div class="task-no">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <p class="task-count"></p>
                </div>
            </div>
            <div class="todo-lists">
                <article>
                    <label>
                        <input type="checkbox" class="checker">
                    </label>
                    <p>Download additional free apps and plugins </p>
                </article>
            </div>
            <button class="add-new">
                <i class="fa fa-plus" aria-hidden="true" style="color: rgb(212,79,68)"></i> add new
            </button>
            <div id="overlay"></div>
            <div class="todo-dialog">
<!--                <form class="form">-->
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title" placeholder="Enter todo title">

                    <label for="todo-description">Description:</label>
                    <textarea id="todo-description" placeholder="Enter todo description"></textarea>

                    <button class="add-task">Add Task</button>
                    <button class="cancel">Cancel</button>
<!--                </form>-->
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
